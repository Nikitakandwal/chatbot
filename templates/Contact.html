<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - ResumeSync.ai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ResumeSync.ai</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/reviews">Reviews</a></li>
        </ul>
        <div class="theme-dropdown">
            <button class="theme-button">Theme</button>
            <div class="dropdown-content">
                <a href="#" class="theme-option" data-theme="theme-light">Light</a>
                <a href="#" class="theme-option" data-theme="theme-dark">Dark</a>
                <a href="#" class="theme-option" data-theme="theme-blue">Blue</a>
            </div>
        </div>
    </nav>
    <div class="content">
        <h1>Contact Us</h1>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
                <ul class="contact-details">
                    <li><strong>Email:</strong> support@resumesync.ai</li>
                    <li><strong>Phone:</strong> +1 (555) 123-4567</li>
                    <li><strong>Address:</strong> 123 Tech Street, AI City, 45678</li>
                </ul>
            </div>
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
