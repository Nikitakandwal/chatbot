<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community - ResumeSync.ai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ResumeSync.ai</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/reviews">Reviews</a></li>
            <li><a href="/jobs">Jobs</a></li>
            <li><a href="/community">Community</a></li>
        </ul>
        <div class="theme-dropdown">
            <button class="theme-button">Theme</button>
            <div class="dropdown-content">
                <a href="#" class="theme-option" data-theme="theme-light">Light</a>
                <a href="#" class="theme-option" data-theme="theme-dark">Dark</a>
                <a href="#" class="theme-option" data-theme="theme-blue">Blue</a>
            </div>
        </div>
    </nav>
    <div class="community-content">
        <h1>Join Our Career Community</h1>
        <div class="community-container">
            <div class="post-feed" id="post-feed">
                <!-- Posts will be populated here -->
            </div>
            <div class="hashtag-sidebar">
                <h2>Trending Hashtags</h2>
                <div class="hashtag-list" id="hashtag-list">
                    <!-- Hashtags will be populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/community.js') }}"></script>
</body>
</html>
